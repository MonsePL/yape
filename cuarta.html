<!DOCTYPE html>
<html>

<head>

<body>
  <br>
  <section class="row center">

  <section class="row center">
    <p class="colorgf tfuente tamañofg"><strong>Crea tu usuario Yape</p>

  <div class="row center container">
   <form class="col s12">
     <div class="row">

     <div class="row center">

     <div class="row center">

       </div>
     </div>

     <section class="row center">
       <p class="colorgc tfuente tamañofc center">Cuida esta clave como oro, es tu acceso a <br> Yape.</p>
     </section>


   </form>
 </div>

 <div class="row center">
   <a href="" id="download-button" class="btn-large waves-effect waves-light  lighten-1 cbotones">Crear cuenta</a>
 </div>
